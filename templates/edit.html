<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
<div class="card p-4 shadow">

<h3>Edit Student Details</h3>

<form method="POST">

<input class="form-control mb-2" name="name" value="{{student[1]}}" required>
<input class="form-control mb-2" name="roll" value="{{student[2]}}" required>

<input class="form-control mb-2" name="m1" value="{{student[3]}}">
<input class="form-control mb-2" name="m2" value="{{student[4]}}">
<input class="form-control mb-2" name="m3" value="{{student[5]}}">
<input class="form-control mb-2" name="m4" value="{{student[6]}}">
<input class="form-control mb-2" name="m5" value="{{student[7]}}">

<button class="btn btn-success">Update</button>
<a href="/students" class="btn btn-secondary">Back</a>

</form>

</div>
</div>
</body>
</html>
