<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Enter Student Marks</h2>

    <form action="/result" method="post" class="card p-4 shadow">

        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Roll Number</label>
            <input type="text" name="roll" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Subject 1 Marks</label>
            <input type="number" name="m1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Subject 2 Marks</label>
            <input type="number" name="m2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Subject 3 Marks</label>
            <input type="number" name="m3" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Subject 4 Marks</label>
            <input type="number" name="m4" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label>Subject 5 Marks</label>
            <input type="number" name="m5" class="form-control" required>
        </div>


        <button type="submit" class="btn btn-primary w-100">Calculate Result</button>

    </form>

    <br>
    <a href="/" class="btn btn-secondary">Back to Home</a>

</div>

</body>
</html>
